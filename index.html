<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz di Studio - Domande a Crocette</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <!-- Tailwind Config for Custom Colors -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f8fafc',
                100: '#f1f5f9',
                800: '#1e293b',
                900: '#0f172a',
              },
              accent: {
                DEFAULT: '#6366f1', // Indigo 500
                hover: '#4f46e5',   // Indigo 600
                light: '#e0e7ff',   // Indigo 100
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      /* KaTeX Display Math Scrolling */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
        margin: 1rem 0;
        max-width: 100%;
        -webkit-overflow-scrolling: touch;
      }
      /* Ensure base font size for math matches text */
      .katex {
        font-size: 1.1em;
      }
      /* KaTeX Error Styling */
      .katex-error {
        color: #ef4444; /* red-500 */
        font-family: monospace;
        font-size: 0.9em;
      }
      
      /* Table styling specifically for Markdown tables */
      /* We explicitly exclude elements that might be used by KaTeX or other math libraries */
      .prose table:not([class*="katex"]) {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        font-size: 0.9em;
      }
      .prose table:not([class*="katex"]) th {
        background-color: rgba(99, 102, 241, 0.1);
        font-weight: 600;
        text-align: left;
        padding: 0.75rem;
        border: 1px solid var(--tw-prose-td-borders);
      }
      .prose table:not([class*="katex"]) td {
        padding: 0.75rem;
        border: 1px solid var(--tw-prose-td-borders);
      }
      /* Dark mode borders */
      .dark .prose table:not([class*="katex"]) th, 
      .dark .prose table:not([class*="katex"]) td {
        border-color: #334155; /* slate-700 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-primary-50 text-primary-800 dark:bg-primary-900 dark:text-slate-200 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
